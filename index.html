<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <main>
      <section class="blog-preview-card">
        <div class="card">
          <div class="blog-image">
            <img src="assets/images/illustration-article.svg" alt="" />
          </div>
          <div class="content">
            <div class="category">
              <span>Learning</span>
            </div>
            <p class="published-date">Published <time datetime="12-21-2023">21 Dec 2023</time></p>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="author">
            <img class="author-image" src="assets/images/image-avatar.webp" alt="Greg Hooper" />
            <span class="author-name">Greg Hooper</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
